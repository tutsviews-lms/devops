<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3 text center">

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{login.error.message}"/>

            </div>

            <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                    <p th:text="#{login.logout.success}"/>
            </div>

        </div>
    </div>


    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well">
                <div class="text-center">

                    <h1 th:text="#{login.h1.text}"></h1>
                    <p class="lead" th:text="#{login.lead.txt}"></p>

                    <form id="loginForm"
                          th:action="@{/login}"
                          th:method="post"
                          class="text-left">

                        <div class="form-group">
                            <label th:text="#{login.username.text}" for="username"></label>
                            <input id="username" type="text" name="username" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label th:text="#{login.password.text}" for="password"></label>
                            <input id="password" type="password" name="password" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" th:text="#{login.submit.text}" class="btn btn-primary"/>
                        </div>


                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"></div>

</body>
</html>
