<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>


<div class="container">

    <div class="row">

        <div class="col-md-6 col-md-offset-3">

            <div class="well">

                <div class="text-center">

                    <h1 th:text="#{contact.h1.text}"></h1>
                    <p class="lead" th:text="#{contact.leed.text}"></p>

                    <form id="contactForm"
                          th:action="@{/contact}"
                          th:object="${feedback}"
                          th:method="post"
                          class="text-left">

                        <div class="form-group">
                            <label for="email" th:text="#{contact.email.label}"></label>
                            <input id="email" type="email" th:field="*{email}" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="firstName" th:text="#{contact.firstName.label}"></label>
                            <input id="firstName" type="text" th:field="*{firstName}" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="lastName" th:text="#{contact.lastName.label}"></label>
                            <input id="lastName" type="text" th:field="*{lastName}" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="feedback" th:text="#{contact.feedback.label}"></label>
                            <textarea id="feedback"  th:field="*{feedback}" class="form-control" />
                        </div>


                        <div class="form-group">
                            <button type="submit" th:text="#{contact.submit.label}" class="btn btn-primary" />
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"></div>

</body>
</html>
