<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>


<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div th:if="${passwordReset != null}">
                <div th:if="${passwordReset == 'true'}" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="#{resetPassword.success.message}" />
                </div>
                <div th:if="${passwordReset == 'false'}" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="#{resetPassword.fail.message}" />
                </div>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-md-6 col-md-offset-3">

                <div class="text-center">

                    <h1 th:text="#{password.form.header}"></h1>
                    <br> </br>

                    <div class="well">

                    <form action="/changeuserpassword" method="POST" id="passwordForm" class="text-left">

                        <div class="form-group">
                            <label th:text="#{password.form.label}" for="passwordEmail"></label>
                            <input type="password" name="password" class="form-control" id="passwordEmail" />
                        </div>
                        <div class="form-group">
                            <label th:text="#{password.form.new.label}" for="samePasswordEmail"></label>
                            <input type="password" name="samePassword" class="form-control" id="samePasswordEmail" />
                        </div>

                        <input type="hidden" name="id" th:value="${id}" id="id" />
                        <input type="hidden" name="token" th:value="${token}" id="token"/>

                        <div class="form-group">
                            <button type="submit" th:text="#{newpassword.button}" class="btn btn-primary" />
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"></div>

</body>
</html>
