<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>


<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${mailSent != null}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{forgotmypassword.message.sent.success}"></p>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-md-6 col-md-offset-3">

                <div class="text-center">

                    <h1 th:text="#{email.form.header}"></h1>
                    <br> </br>

                    <div class="well">

                    <form action="/forgotmypassword" method="POST" id="emailForm" class="text-left">

                        <div class="form-group">
                            <label th:text="#{email.form.label}" for="formEmail"></label>
                            <input type="email" name="email" class="form-control" id="formEmail" />
                        </div>

                        <div class="form-group">
                            <button type="submit" th:text="#{forgotmypassword.button}" class="btn btn-primary" />
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"></div>

</body>
</html>
